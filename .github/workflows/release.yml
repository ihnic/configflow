name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # èŽ·å–å®Œæ•´åŽ†å²ä»¥ç”Ÿæˆ changelog

      - name: Get version
        id: version
        run: |
          echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION#v}"  # ç§»é™¤ v å‰ç¼€

          cat > release_notes.md << EOF
          ## ðŸš€ ConfigFlow ${VERSION}

          ### ðŸ“¦ Docker ç‰ˆæœ¬

          \`\`\`bash
          # Docker Hub
          docker pull thsrite/config-flow:${VERSION_NUM}
          docker pull thsrite/config-flow:latest

          # å¿«é€Ÿå¯åŠ¨
          docker run -d \\
            -p 80:80 \\
            -v ./data:/data \\
            --name config-flow \\
            thsrite/config-flow:latest
          \`\`\`

          ### âœ¨ æ›´æ–°å†…å®¹

          EOF

          # èŽ·å–ä¸Šä¸€ä¸ª tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${VERSION}^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "#### æäº¤åŽ†å²" >> release_notes.md
            echo "" >> release_notes.md
            git log ${PREV_TAG}..${VERSION} --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
            echo "" >> release_notes.md
            echo "" >> release_notes.md
          fi

          # æ·»åŠ å®Œæ•´æ›´æ–°æ—¥å¿—é“¾æŽ¥
          if [ -f CHANGELOG.md ]; then
            echo "ðŸ“ æŸ¥çœ‹å®Œæ•´æ›´æ–°æ—¥å¿—ï¼š[CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)" >> release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
